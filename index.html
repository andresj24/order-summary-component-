<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  
</head>
<body>

  <main>
    <figure class="hero">
      <img src="images/illustration-hero.svg" alt="">
    </figure>
    <div class="content">
      <h1>Order Summary</h1>
      <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="color-plan">
        <section class="plan">
          <div id="icon"><i class="fas fa-music"></i></div>
          <div class="text"><p><span>Annual Plan</span><br> 
            $59.99/year
          </p></div>
        </section>
        <section class="enlace">
         <p><a href="#">Change</a></p> 
        </section>
      </div>
      <div class="blue-btn">
        <a href="#">Proceed to Payment</a>
      </div>
      </div>
      <div><a href="">Cancel Order</a></div>

    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

</body>
</html>
